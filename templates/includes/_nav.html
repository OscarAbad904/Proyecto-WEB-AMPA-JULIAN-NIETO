<header class="site-header">
  <div class="container">
    <a class="brand" href="{{ url_for('public.home') }}">AMPA Julián Nieto Tapia</a>
    <button class="nav-toggle" aria-label="Abrir menú" aria-expanded="false">
      <span class="hamburger"></span>
    </button>
    <nav class="site-nav">
      <a href="{{ url_for('public.home') }}">Inicio</a>
      {% if can_view_posts %}
      <a href="{{ url_for('public.noticias') }}">Noticias</a>
      {% endif %}
      {% if can_view_events %}
      <a href="{{ url_for('public.eventos') }}">Eventos</a>
      {% endif %}
      <a href="{{ url_for('public.documentos') }}">Documentos</a>
      <a href="{{ url_for('public.contacto') }}">Contacto</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('members.dashboard') }}">Panel socios</a>
        <a href="{{ url_for('members.logout') }}">Salir</a>
      {% else %}
        <a href="{{ url_for('members.login') }}">Entrar</a>
        <a href="{{ url_for('members.register') }}">Crear cuenta</a>
      {% endif %}
      <button class="btn-ghost" id="theme-toggle">Modo oscuro</button>
    </nav>
  </div>
</header>

{% extends "public/layout.html" %}

{% block content %}
    <style>
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            align-items: center;
        }
        .about-contact-card {
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
            max-width: 720px;
            margin: 0 auto;
        }
        .about-contact-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .about-contact-subtitle {
            color: var(--color-text-soft);
            margin-bottom: 1.5rem;
        }
        .about-contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin-bottom: 1.25rem;
            align-items: stretch;
        }
        .about-contact-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            justify-content: center;
            background: var(--color-panel-alt);
            border: 1px solid var(--color-border);
            border-radius: 0.85rem;
            padding: 0.95rem 1.1rem;
        }
        .about-contact-icon {
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 0.85rem;
            background: rgba(255,209,102,0.12);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        .about-contact-label {
            font-size: 0.85rem;
            color: var(--color-text-soft);
        }
        .about-contact-value {
            font-weight: 600;
        }
        .about-contact-cta {
            display: inline-block;
            margin-top: 0.5rem;
            border-width: 2px;
        }
        @media (max-width: 768px) {
            .about-contact-card { padding: 1.5rem; }
        }
    </style>

    <!-- Hero Section -->
    <section id="inicio" class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-container">
            <div class="hero-logo-floating">
                <div class="hero-logo-bg">
                    <img src="{{ url_for('static', filename='images/navidad/Logo_AMPA_400x400.png') }}" alt="Logo AMPA Julián Nieto Tapia" class="hero-logo-img" />
                </div>
            </div>
            <h1 class="hero-title fade-in">
                <span class="text-gradient">AMPA</span> Julián Nieto Tapia
            </h1>
            <p class="hero-desc fade-in">
                Conectando familias, fortaleciendo la educación de nuestros hijos
            </p>
        </div>
        <div class="hero-floating-shapes"></div>
    </section>

{% endblock %}
